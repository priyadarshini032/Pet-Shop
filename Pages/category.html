      function buyproduct(){
        const title=document.getElementById('balltitle').textContent;
        const ballcost=document.getElementById('ballcost').textContent;
        const image=document.getElementById('ballimage').src;

        set(ref(db,"BallProductNameCost/"+title),{
          Name:title,
          Cost:ballcost,
          Image:image
        })
        .then(()=>{
          // open();
          GetAllProduct();
      })
        .catch((error)=>{
          alert("Details didn't catch",error);
        })

        const products=[];
        function GetAllProduct(){
          const dbRef=ref(db);

          get(child(dbRef,"BallProductNameCost"))
          .then(
            (snapshot)=>{
            snapshot.forEach(childSnapshot => {
            products.push(childSnapshot.val());
            });
          AddAllItems(products);
          console.log(title);
        })
      }

      });

}
